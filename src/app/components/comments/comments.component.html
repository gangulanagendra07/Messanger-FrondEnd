<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="col s12 m10">
        <div class="row">
          <div class="card">
            <ul class="collection">
              <li class="collection-item avatar postLi">
                <img
                  class="circle responsive-img"
                  src="https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg"
                />
                <span class="post">{{ post }}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l10">
            <div class="card postDiv">
              <div class="card-content">
                <form [formGroup]="commentForm" (ngSubmit)="AddComment()">
                  <div class="formDiv">
                    <textarea formControlName="comment" class="materialize-textarea"></textarea>
                    <div class="file-field input-field">
                      <div class="row">
                        <div class="col s12">
                          <button class="btn postBtn" [disabled]="!commentForm.valid">Add Comment</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <ul class="collection col s12 m12" *ngFor="let comment of commentArray">
          <li class="collection-item avatar">
            <img class="circle responsive-img" src="https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg" />
            <span class="title">{{ comment.username }}</span>
            <p class="time">{{ TimeFromNow(comment.createdAt) }}</p>
            <p class="postComment">{{ comment.comment }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
