<app-toolbar (onlineUsers)="online($event)"></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9 scroll-y">
      <div class="row">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
          <div class="card">
            <a>
              <div class="card-image imgDiv" (click)="ViewUser(user)">
                <img
                  class="imgCircle responsive-img"
                  src="https://res.cloudinary.com/dgthwirla/image/upload/s--V48z2Bz0--/v{{ user.picVersion }}/{{
                    user.picId
                  }}"
                />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ user.username }}
                <!-- <i class="fa fa-circle" *ngIf="checkIfOnline(user.username)"></i> -->
                <span class="dot" *ngIf="checkIfOnline(user.username)"></span>
              </h3>
              <!-- <p>Country</p> -->
              <button class="btn" *ngIf="!CheckedArray(userArray, user._id)" (click)="FollowUser(user)">Follow</button>
              <button class="btn btn-secondary" *ngIf="CheckedArray(userArray, user._id)">Following</button>
              <a class="secondary-content" [routerLink]="['/chat', user.username]">
                <i class="material-icons">comment</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
