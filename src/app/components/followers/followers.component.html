<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9 scroll-y">
      <div class="row" *ngIf="followers.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img
                  class="imgCircle responsive-img"
                  src="https://res.cloudinary.com/dgthwirla/image/upload/s--V48z2Bz0--/v{{
                    user.follower.picVersion
                  }}/{{ user.follower.picId }}"
                />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">{{ user.follower.username }}</h3>
              <!-- <p>Country</p> -->
              <!-- <button class="btn">UnFollow</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="followers.length <= 0">
        <div class="card mesDiv">
          <ul class="collection">
            <li class="collection-item avatar postLi">
              <h4 class="message">You have no followers.!</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
