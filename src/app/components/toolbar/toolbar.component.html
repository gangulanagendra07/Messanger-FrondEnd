<nav class="nav-extended">
  <div class="container">
    <div class="nav-wrapper">
      <a (click)="GoToHome()" class="brand-logo messanger">Messanger</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-button dropdown-trigger" data-target="dropdown">
          <!-- <i class="fa-solid fa-bell"></i> -->
          <span class="material-symbols-outlined notification"> notification_add </span>
          <span class="nav-label-icon" *ngIf="count.length > 0">{{ count.length }}</span>
          <ul id="dropdown" class="dropdown-content col s12 collection">
            <li class="collection-item avatar" *ngFor="let data of notifications!">
              <img src="https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg" class="circle" />
              <span [ngClass]="data.read ? 'isRead' : 'unread'">{{ data.message }}</span>
              <p class="time">{{ TimeFromNow(data.created) }}</p>
            </li>
            <li *ngIf="notifications.length <= 0">
              <p class="text">No Notifications</p>
            </li>
            <p class="secondary-content">
              <a class="markAll btn" (click)="markAll()">Mark all as read</a>
            </p>
          </ul>
        </li>
        <li><a (click)="logOut()">LogOut</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class="nav-div">
        <img class="circle responsive-img" src="https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg" />
      </div>
      <h1 class="profile-name">{{ username }}</h1>
      <!-- <p class="user-text">This is a test</p> -->
    </div>
  </div>
</nav>
