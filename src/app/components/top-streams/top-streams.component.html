<section class="rowUl">
  <ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
    <li class="collection-item avatar">
      <img src="https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg" alt="" class="circle" />
      <span class="title">{{ post.username }}</span>
      <p class="time">
        {{ TimeFromNow(post.created) }} <br />
        <!-- Country -->
      </p>
    </li>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <!-- <div class="card-image">
          <img class="postImage" src="https://i.pinimg.com/550x/94/fb/9e/94fb9e94f0db7e3d429df2d9c64527d2.jpg" alt="" />
        </div> -->
          <div class="card-conten">
            <p>{{ post.post }}</p>
          </div>
          <div class="card-action">
            <i
              (click)="LikePost(post)"
              [ngClass]="!CheckInLikeArray(post.likes, user.username) ? 'notLiked' : 'liked'"
              class="material-icons"
              >thumb_up</i
            >
            <span class="iconSpan"> {{ post.totalLikes }} </span>
            <i
              class="material-icons"
              [ngClass]="!CheckInLikeArray(post.comments, user.username) ? 'notLiked' : 'liked'"
              (click)="OpenCommentBox(post)"
              >chat</i
            >
            <span class="iconSpan"> {{ post.comments.length }} </span>
          </div>
        </div>
      </div>
    </div>
  </ul>
</section>
